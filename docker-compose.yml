services:
    api:
        build: .
        ports:
            - "8080:8080"
        volumes:
            - .:/code
        env_file:
            - .env
        depends_on:
            - db

    db:
        image: postgres:18-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data
        env_file:
            - .env

volumes:
    postgres_data:
